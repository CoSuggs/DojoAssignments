<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales App</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="text-center">Edit Car {{ car.title }}</h1>
                <a href="/">Dashboard</a>
            </div>
        </div>
        <div class="row">
            <form action="/cars/{{ car.id }}/update" method="post">
                <input type="hidden" name="id" id="id" value="{{ car.id }}">
                <div class="mb-3">
                    <label for="make">Make</label>
                    <input class="form-control" type="text" name="make" id="make" value="{{ car.make }}">
                </div>
                <div class="mb-3">
                    <label for="model">Model</label>
                    <input class="form-control" type="text" name="model" id="model" value="{{ car.model }}">
                </div>
                <div class="mb-3">
                    <label for="year">Year</label>
                    <select class="form-select" name="year" id="year" value="{{ car.year }}">
                        <option value="{{ car.year }}">{{ car.year }}</option>
                        {% for year in range(1960, 2023) | reverse %}
                        <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="price">Price</label>
                    <input class="form-control" type="number" name="price" id="price">
                </div>
                <div class="mb-3">
                    <label for="status">Status</label>
                    <select class="form-select" name="status" id="status" value="{{ car.status }}">
                    <option value="{{ car.status }}">{{ car.status }}</option>
                    <option value="available">Available</option>
                    <option value="on sale">On Sale</option>
                    <option value="sold">Sold</option>
                </div>
                <button class="btn btn-succsess">Update Car</button>
            </form>
        </div>
    </div>



    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>

<!-- for images use <img src="{{ url_for('static', filename='img/') }}" alt=""> -->
